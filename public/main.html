<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>instagram</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <section class="nav__title">
          <a href="index.html">
            <img
              class="img"
              src="./assets/img/instagram-logo-letters.png"
              alt="logo-instagram"
            />
          </a>
        </section>
        <section class="nav__search">
          <input type="text" placeholder="Search" />
        </section>
        <section class="nav__icons">
          <i class="bx bx-search"></i>
          <i class="bx bxs-home"></i>
          <i class="bx bx-paper-plane"></i>
          <i class="bx bx-compass"></i>
          <i class="bx bx-heart"></i>
          <i class="bx bx-user-circle"></i>
        </section>
      </nav>
    </header>

    <main class="main">
      <section class="container-main">
        <section class="history">
          <section class="history__user">
            <i class="bx bx-user-circle"></i>
            <p>pau</p>
          </section>
          <section class="history__user">
            <i class="bx bx-user-circle"></i>
            <p>manu</p>
          </section>
          <section class="history__user">
            <i class="bx bx-user-circle"></i>
            <p>puchu</p>
          </section>
          <section class="history__user">
            <i class="bx bx-user-circle"></i>
            <p>merli</p>
          </section>
        </section>

        <section class="post-container">
          <section class="post-list">
            <section class="post-list__title">
              <section>
                <i class="bx bx-user-circle"></i>
                <p>manu</p>
              </section>
              <i class="bx bx-dots-horizontal-rounded"></i>
            </section>

            <section class="post-list__photo">
              <img
                class="img"
                src="https://s1.eestatic.com/2020/07/29/como/gatos-mascotas-trucos_508959828_156678832_1024x576.jpg"
                alt="cat"
              />
            </section>

            <section class="post-list__icons">
              <section>
                <i class="bx bx-heart"></i>
                <i class="bx bx-message-rounded"></i>
                <i class="bx bx-paper-plane"></i>
              </section>
              <section>
                <i class="bx bx-bookmark"></i>
              </section>
            </section>

            <section class="post-list__like">
              <p>
                Liked by <strong>godofredo</strong> and <strong>others</strong>
              </p>
            </section>

            <section class="post-list__comments">
              <p><strong>pau</strong> so good your hair</p>
            </section>

            <section class="post-list__time">
              <p>3 HOUR LATER</p>
            </section>

            <section class="post-list__add-comments">
              <i class="bx bx-smile"></i>
              <input type="text" placeholder="add comment" />
              <button class="button-without-bg">Post</button>
            </section>
          </section>

          <section class="post-list">
            <section class="post-list__title">
              <section>
                <i class="bx bx-user-circle"></i>
                <p>manu</p>
              </section>
              <i class="bx bx-dots-horizontal-rounded"></i>
            </section>

            <section class="post-list__photo">
              <img
                class="img"
                src="https://www.hola.com/imagenes/estar-bien/20190820147813/razas-perros-pequenos-parecen-grandes/0-711-550/razas-perro-pequenos-grandes-m.jpg"
                alt="dog"
              />
            </section>

            <section class="post-list__icons">
              <section>
                <i class="bx bx-heart"></i>
                <i class="bx bx-message-rounded"></i>
                <i class="bx bx-paper-plane"></i>
              </section>
              <section>
                <i class="bx bx-bookmark"></i>
              </section>
            </section>

            <section class="post-list__like">
              <p>
                Liked by <strong>godofredo</strong> and <strong>others</strong>
              </p>
            </section>

            <section class="post-list__comments">
              <p><strong>pau</strong> so good your hair</p>
            </section>

            <section class="post-list__time">
              <p>1 HOUR LATER</p>
            </section>

            <section class="post-list__add-comments">
              <i class="bx bx-smile"></i>
              <input type="text" placeholder="add comment" />
              <button class="button-without-bg">Post</button>
            </section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
