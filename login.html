<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Login</title>
</head>
<body>
    <main>
        <section class="box-login">
            <section class="left-content-main">
                <img class="loginImg" src="./assets/img/loginImg.png">
            </section>
            <section class="right-content-main">
                <article class="border">
                    <h2>Instagram</h2>
                    <form class="login-form">
                        <div>
                            <input class="square" type="text" placeholder="Teléfono, usuario o correo electrónico">
                        </div>
                        <div>
                            <input class="square" type="password" placeholder="Contraseña">
                        </div>
                        <div>
                            <button  class="square" type="submit">Iniciar sesión</button>
                        </div>
                        <div class="otherFormLogin"><span>O</span></div>
                        <div>
                            <button class="loginFacebook">
                                <i class="fab fa-facebook-square"></i>
                                <span>Iniciar sesión con Facebook</span>
                            </button>
                        </div>
                        <div class="loginFacebook">¿Olvidaste tu contraseña?</div>
                    </form>
                </article>
                <article class="border">
                    <div>¿No tienes una cuenta? <a href="#">Regístrate</a></div>
                </article>
                <article class="download-apps">
                    <p>Descargar app</p>
                    <div>
                        <div>
                            <img src="./assets/img/app-store.png" alt="">
                        </div>
                        <div>
                            <img src="./assets/img/google-pay.png" alt="">
                        </div>
                    </div>
                </article>
            </section>
        </section>
    </main>
    <footer>
        <section>
            <div>
                <a href="#">Meta</a>
            </div>
            <div>
                <a href="#">Información</a>
            </div>
            <div>
                <a href="#">Blog</a>
            </div>
            <div>
                <a href="#">Empleo</a>
            </div>
            <div>
                <a href="#">Ayuda</a>
            </div>
            <div>
                <a href="#">API</a>
            </div>
            <div>
                <a href="#">Condiciones</a>
            </div>
            <div>
                <a href="#">Cuentas destacadas</a>
            </div>
            <div>
                <a href="#">Hashtags</a>
            </div>
            <div>
                <a href="#">Ubicaciones</a>
            </div>
            <div>
                <a href="#">Instagram Life</a>
            </div>
        </section>
        <section>
            <p class="copyright">Español 2022 Instagram from Meta</p>
        </section>
    </footer>
</body>
</html>
